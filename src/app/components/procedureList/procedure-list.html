<ul ng-show="vm.procedures.length > 0">
    <li ng-repeat="(key,procedure) in vm.procedures">
        <span style="text-transform: capitalize">
            {{procedure.laterality}} {{procedure.procedure.name}}
        </span>
        <span ng-show="procedure.vein.vein.length > 0">
            of the 
        </span>
        <span style="text-transform: capitalize" ng-show="procedure.vein.vein.length > 0">
            {{procedure.vein.vein}}
        </span>
        <button class="btn btn-default btn-xs" ng-click="vm.remove(key)">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        </button>
    </li>
</ul>
<div ng-hide="vm.procedures.length > 0">No procedures planned</div>
<!--<ng-form ng-submit="vm.add()">-->
    <select ng-model="vm.newLaterality" ng-options="laterality for laterality in vm.lateralities"></select>
    <select ng-model="vm.newVein" ng-options="vein as vein.vein for vein in vm.veins track by vein.id">
        <option value=""></option>
    </select>
    <select ng-model="vm.newProcedure" ng-options="procedure as procedure.name for procedure in vm.procedureNames track by procedure.id"></select>
    <button type="button" class="btn btn-default btn-xs" ng-click="vm.add()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
